name: gvh-affine

services:
  # ─── Shared PostgreSQL ───────────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg16
    container_name: gvh_postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${DB_USERNAME:-affine}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: affine
      POSTGRES_INITDB_ARGS: '--data-checksums'
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', '${DB_USERNAME:-affine}', '-d', 'affine']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── Redis (AFFiNE needs it) ─────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: gvh_redis
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ─── AFFiNE Migration (runs once, then exits) ───────────────────────
  affine_migration:
    image: ghcr.io/toeverything/affine:${AFFINE_REVISION:-stable}
    container_name: gvh_affine_migration
    command: ['sh', '-c', 'node ./scripts/self-host-predeploy.js']
    volumes:
      - affine_storage:/root/.affine/storage
      - affine_config:/root/.affine/config
    environment:
      - REDIS_SERVER_HOST=redis
      - DATABASE_URL=postgresql://${DB_USERNAME:-affine}:${DB_PASSWORD}@postgres:5432/affine
      - AFFINE_INDEXER_ENABLED=false
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ─── AFFiNE Server (port 3010) ──────────────────────────────────────
  affine:
    image: ghcr.io/toeverything/affine:${AFFINE_REVISION:-stable}
    container_name: gvh_affine
    volumes:
      - affine_storage:/root/.affine/storage
      - affine_config:/root/.affine/config
    environment:
      - REDIS_SERVER_HOST=redis
      - DATABASE_URL=postgresql://${DB_USERNAME:-affine}:${DB_PASSWORD}@postgres:5432/affine
      - AFFINE_INDEXER_ENABLED=false
      - AFFINE_SERVER_EXTERNAL_URL=${AFFINE_EXTERNAL_URL:-http://localhost}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      affine_migration:
        condition: service_completed_successfully
    restart: unless-stopped

  # ─── NocoDB (port 8080 → host 8080) ────────────────────────────────
  nocodb:
    image: nocodb/nocodb:latest
    container_name: gvh_nocodb
    volumes:
      - nocodb_data:/usr/app/data/
    environment:
      NC_DB: "pg://postgres:5432?u=${DB_USERNAME:-affine}&p=${DB_PASSWORD}&d=nocodb"
      NC_PUBLIC_URL: "https://franwatch.com:8443"
      NC_AUTH_GOOGLE_CLIENT_ID: "1020828025879-am2ui3lng8e0hd6vvkf6mc1l1ngvud9q.apps.googleusercontent.com"
      NC_AUTH_GOOGLE_CLIENT_SECRET: "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"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ─── Nginx Reverse Proxy (HTTP/HTTPS) ───────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: gvh_nginx
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - affine
      - nocodb
    restart: unless-stopped

volumes:
  postgres_data:
  affine_storage:
  affine_config:
  nocodb_data:
